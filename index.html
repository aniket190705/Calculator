<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <div class="calculator">
        <div class="number">
            <input type="text">
        </div>

        <div class="row one">
            <button value="AC">
                <h1 value="AC">AC</h1>
            </button>
            <button>
                <h1>DE</h1>

            </button>
            <button>
                <h1>.</h1>
            </button>
            <button>
                <h1>/</h1>
            </button>
        </div>

        <div class="row two">
            <button>
                <h1>7</h1>
            </button>
            <button>
                <h1>8</h1>
            </button>
            <button>
                <h1>9</h1>
            </button>
            <button>
                <h1>*</h1>
            </button>
        </div>


        <div class="row three">
            <button>
                <h1>4</h1>
            </button>
            <button>
                <h1>5</h1>
            </button>
            <button>
                <h1>6</h1>
            </button>
            <button>
                <h1>-</h1>
            </button>
        </div>


        <div class="row four">
            <button>
                <h1>1</h1>
            </button>
            <button>
                <h1>2</h1>
            </button>
            <button>
                <h1>3</h1>
            </button>
            <button>
                <h1>+</h1>
            </button>
        </div>



        <div class="row five">
            <button>
                <h1>00</h1>
            </button>
            <button>
                <h1>0</h1>
            </button>
            <button class="equal">
                <h1>=</h1>
            </button>

        </div>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
